<!DOCTYPE html>
<html>

<head>
  <title>Sports Schedule</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #5d7b9d;
      color: white;
      padding: 8px;
      text-align: left;
    }

    td {
      padding: 8px;
      background-color: #eff3fb;
      border: 1px solid #d3deef;
    }

    h2 {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h2>Sports Schedule</h2>
  <table>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Sport</th>
      <th>Event</th>
    </tr>
    <tr>
      <td>June 1, 2023</td>
      <td>09:00 AM</td>
      <td>Cricket</td>
      <td>Match 1</td>
    </tr>
    <tr>
      <td>June 2, 2023</td>
      <td>02:30 PM</td>
      <td>Table Tennis</td>
      <td>Tournament</td>
    </tr>
    <tr>
      <td>June 3, 2023</td>
      <td>06:00 PM</td>
      <td>Baseball</td>
      <td>Game 1</td>
    </tr>
    <tr>
      <td>June 4, 2023</td>
      <td>11:00 AM</td>
      <td>Athletics</td>
      <td>Track and Field</td>
    </tr>
  </table>
</body>

</html>
