<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>Cell Phone Shop</h1>
        <input type="text" placeholder="Search">
    </div>

    <!-- Products -->
    <div class="product-container">
        <div class="product-card">
            <img src="./Vivo-V25.jpg" alt="Vivo V25" class="product-image">
            <h3>Vivo v25</h3>
            <p>$325.86</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="./sam.jpg" alt="Samsung Galaxy A21" class="product-image">
            <h3>Samsung Galaxy A21</h3>
            <p>$247.33</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="./Oppo-A54s.jpg" alt="Oppo A54s" class="product-image">
            <h3>Oppo A54s</h3>
            <p>$211.08</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-item">
            <h3>Contact Us</h3>
            <p>Phone: 123-456-7890</p>
            <p>Email: info@cellphoneshop.com</p>
        </div>
        <div class="footer-item">
            <h3>Customer Support</h3>
            <p>FAQs</p>
            <p>Returns &amp; Exchanges</p>
        </div>
        <div class="footer-item">
            <h3>Follow Us</h3>
            <p>Facebook</p>
            <p>Instagram</p>
        </div>
    </div>
</body>

</html>
